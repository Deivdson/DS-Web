
<h2>Faça o seu Login</h2>

{% if form.errors %}
   {% for error in form.erros %}
      {{ error }}
   {% endfor %}
{% endif %}

<form id="contact" action="{% url 'simulado:login' %}" method="post">
{% csrf_token %}
<input type="hidden" name="next" value="{{ next }}"/>
<div class="row">
    <div class="col-md-12">
        <fieldset>
        Digite o seu login: {{ form.username }}
        </fieldset>
    </div>
    <div class="col-md-12">
        <fieldset>
        Digite a sua senha: {{ form.password }}
        </fieldset>
    </div>
    <div class="col-md-12">
    <fieldset>
        <input type="submit" id="form-submit" class="button" value="Realize o Login"/>
    </fieldset>
    </div>
</div>
</form>


 <section class="section video" data-section="section5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-12">
          <div class="left-content">
            <span>Ainda não tem cadastro?</span>
            <h4><em>Faça o seu cadastro</em> agora mesmo</h4>
            <div class="main-button"><a rel="nofollow" href="{% url 'simulado:cadastro' %}" target="_parent">Cadastro de Usuário</a></div>
          </div>
        </div>
      </div>
    </div>
  </section>
